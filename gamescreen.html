<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <title>Play | SpaceX Number War</title>
    <link rel="stylesheet" href="css/gamescreen.css" />
  </head>
  <body>
    <img class="header-img img-back" src="assets/quit.png" alt="No Image Available">
    <img class="header-img img-audio" src="" alt="No Image Available">
    <div class="main">
      <div class="enemysec">
        <div class="enemylimit" id="enemy1">
          <div class="visual">
            <img src="assets/ninja.png" alt="ninja" />
            <h3></h3>
          </div>
        </div>
        <div class="enemylimit" id="enemy2">
          <div class="visual">
            <img src="assets/ninja.png" alt="ninja" />
            <h3></h3>
          </div>
        </div>
        <div class="enemylimit" id="enemy3">
          <div class="visual">
            <img src="assets/ninja.png" alt="ninja" />
            <h3></h3>
          </div>
        </div>
        <div class="enemylimit" id="enemy4">
          <div class="visual">
            <img src="assets/ninja.png" alt="ninja" />
            <h3></h3>
          </div>
        </div>
        <div class="enemylimit" id="enemy5">
          <div class="visual">
            <img src="assets/ninja.png" alt="ninja" />
            <h3></h3>
          </div>
        </div>
      </div>
      <div class="playersec">
        <div class="playerbox">
          <div class="player" id="psec1"></div>
          <h3></h3>
        </div>
        <div class="playerbox">
          <div class="player" id="psec2"></div>
          <h3></h3>
        </div>
        <div class="playerbox">
          <div class="player" id="psec3"></div>
          <h3></h3>
        </div>
        <div class="playerbox">
          <div class="player" id="psec4"></div>
          <h3></h3>
        </div>
        <div class="playerbox">
          <div class="player" id="psec5"></div>
          <h3></h3>
        </div>
      </div>
    </div>
    <footer class="display">
      <h2 class="time"></h2>
      <!-- <h3></h3> -->
      <h2 class="levels"></h2>
  </footer>
    <audio loop src="audio/sound.mp3" autoplay></audio>
    <script src="js/gamescreen.js"></script>
  </body>
</html>
